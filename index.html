<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    table th,tr,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th><b>State of health</b></th>
                <th><b>Fasting value</b></th>
                <th><b>After remaining</b></th>
            </tr>
            <tbody>
                <th>
                    <td><b>Minimum</b></td>
                    <td><b>Normal</b></td>
                    <td><b>2 hours of Eating</b></td>
            </thead>
            <tr>
                <td>healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>more than 126</td>
                <td>Not Applicable</td>
                <td>More than 200</td>
            </tr>
            </tbody>
           
       
    </table>
</body>
</html>
